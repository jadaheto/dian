version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dian_app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=dian_billing
      - DB_USER=dian_user
      - DB_PASSWORD=dian_secret
    depends_on:
      - db
    networks:
      - dian-network

  db:
    image: mysql:8.0
    container_name: dian_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_DATABASE=dian_billing
      - MYSQL_USER=dian_user
      - MYSQL_PASSWORD=dian_secret
      - MYSQL_ROOT_PASSWORD=root_secret
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - dian-network

networks:
  dian-network:
    driver: bridge

volumes:
  db_data:
